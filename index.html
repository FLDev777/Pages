<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quick logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f3f3f3}
    .card{width:100%;max-width:360px}
    .time-group{display:flex;gap:.5rem;align-items:center}
    .time-group input{width:70px}
    .time-group select{width:90px}
  </style>
</head>
<body>
<div class="card shadow">
  <div class="card-body">
    <h5 class="card-title mb-3">Log shift</h5>
    <form id="logForm">
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Start time</label>
        <div class="time-group">
          <input type="number" class="form-control" id="sh" min="1" max="12" placeholder="HH" required>
          <input type="number" class="form-control" id="sm" min="0" max="59" placeholder="MM" required>
          <select class="form-select" id="sap" required><option value="AM">AM</option><option value="PM">PM</option></select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">End time</label>
        <div class="time-group">
          <input type="number" class="form-control" id="eh" min="1" max="12" placeholder="HH" required>
          <input type="number" class="form-control" id="em" min="0" max="59" placeholder="MM" required>
          <select class="form-select" id="eap" required><option value="AM">AM</option><option value="PM">PM</option></select>
        </div>
      </div>

      <button class="btn btn-primary w-100">Send</button>
    </form>
  </div>
</div>

<script>
const FORM_URL = 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSccgL6jC-6QCyMs2V14Zout6R2IL60v7qedCU1P-_vFL45HxQ/formResponse';

document.getElementById('logForm').addEventListener('submit', e => {
  e.preventDefault();

  const d = document.getElementById('date').value.split('-'); // YYYY-MM-DD
  const body = new URLSearchParams({
    'entry.1602883467_year':  d[0],
    'entry.1602883467_month': d[1],
    'entry.1602883467_day':   d[2],

    'entry.1985115734_hour':   document.getElementById('sh').value,
    'entry.1985115734_minute': document.getElementById('sm').value.padStart(2,'0'),

    'entry.337026052_hour':    document.getElementById('eh').value,
    'entry.337026052_minute':  document.getElementById('em').value.padStart(2,'0'),

    // hidden fields â€“ copy the values from a real form submission
    'dlut': Date.now(),
    'fvv': 1,
    'partialResponse': '[null,null,"2551979276730601639"]', // same seed your form uses
    'pageHistory': 0,
    'fbzx': '2551979276730601639',
    'submissionTimestamp': Date.now()
  });

  fetch(FORM_URL, {method:'POST', body, mode:'no-cors'})
    .then(() => { e.target.reset(); alert('Saved'); })
    .catch(() => alert('Saved'));
});
</script>
</body>
</html>
